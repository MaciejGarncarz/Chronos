<div class="container">
  <div class="row singleItem" *ngFor="let item of financeList">
    <div class="col-md-3">
      {{ item.Name }}
    </div>
    <div class="col-md-1">
        {{ item.Price }}
    </div>
    <div class="col-md-1">
        <button class="btn btn-primary">Edit</button>
    </div>
  </div>
</div>
